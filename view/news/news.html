<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../component/pear/css/pear.css" />
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">卡片标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="realName" placeholder="" class="layui-input">
                </div>
                <label class="layui-form-label">卡片名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="" class="layui-input">
                </div>

                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-header">
        消息列表
    </div>
    <div class="layui-card-body">
        <table id="user-table" lay-filter="user-table"></table>
    </div>
</div>
</body>
<script type="text/html" id="user-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="user-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
</script>

<script type="text/html" id="user-enable">
    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="user-enable" {{ d.enable == 0 ? 'checked' : '' }}>
</script>

<script type="text/html" id="user-sex">
    {{#if (d.sex == 1) { }}
    <span>男</span>
    {{# }else if(d.sex == 2){ }}
    <span>女</span>
    {{# } }}
</script>

<script type="text/html" id="user-login">
    {{#if (d.login == 0) { }}
    <span>在线</span>
    {{# }else if(d.sex == 1){ }}
    <span>离线</span>
    {{# } }}
</script>

<script type="text/html" id="user-createTime">
    {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
</script>
<script src="../../component/layui/layui.js"></script>
<script src="../../component/pear/pear.js"></script>
<script src="../../config/api.config.js"></script>

<script>
    layui.use(['table','form','jquery','card','context'],function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let card = layui.card;
        const context = layui.context;
        const token = sessionStorage.getItem('token');
        var hostUrl = context.get("hostUrl")

        let MODULE_PATH = "/system/user/";

        table.render({
            elem:'#user-table',
            url:hostUrl+'/message/selectMessageInPage.do',
            request: {
                pageName: 'currentPage' ,//页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            headers:{'token':token},
            cols: [
                [{
                    type: 'checkbox'
                },
                    {
                        title: '用户名',
                        field: 'name',
                        align: 'center',
                        width: 100
                    },
                    {
                        title: '姓名',
                        field: 'realName',
                        align: 'center'
                    },
                    {
                        title: '性别',
                        field: 'sex',
                        align: 'center',
                        width: 80,
                        templet: '#user-sex'
                    },
                    {
                        title: '电话',
                        field: 'telephone',
                        align: 'center'
                    },
                    {
                        title: '邮箱',
                        field: 'email',
                        align: 'center',
                    },
                    {
                        title: '生日',
                        field: 'birthday',
                        align: 'center',
                    },
                    {
                        title: '身份证号',
                        field: 'idNumber',
                        align: 'center',
                    },
                    {
                        title: '状态',
                        field: 'status',
                        align: 'center',
                        templet: '#user-enable'
                    },
                    {
                        title: '权限',
                        field: 'roleId',
                        align: 'center',
                        templet: '#user-login'
                    },
                    {
                        title: '余额',
                        field: 'remainingSum',
                        align: 'center',
                    },
                    {
                        title: '注册时间',
                        field: 'createTime',
                        align: 'center',
                        templet: '#user-createTime'
                    },
                    {
                        title: '操作',
                        toolbar: '#user-bar',
                        align: 'center',
                        width: 130
                    }
                ]
            ]
        })

    })
</script>
</html>
